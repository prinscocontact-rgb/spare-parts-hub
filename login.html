<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spare Parts Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .auth-logo i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .auth-container h2 {
            margin-bottom: 2rem;
            color: var(--text-main);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 99px;
            color: var(--text-main);
            outline: none;
            font-family: inherit;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .text-link {
            display: block;
            margin-top: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .text-link:hover {
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 0.8rem;
            background: var(--gradient);
            border: none;
            border-radius: 99px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="auth-container">
            <div class="auth-logo"><i class="fa-solid fa-gears"></i></div>
            <h2>Welcome Back</h2>
            <form action="shop.html">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <a href="signup.html" class="text-link">Don't have an account? Sign Up</a>
                <a href="index.html" class="text-link" style="margin-top: 2rem;">Back to Home</a>
            </form>
        </div>
    </div>
</body>

</html>
