<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Spare Parts Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkout-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .step-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .step-section h3 {
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            outline: none;
        }

        .payment-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .payment-option {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-option.active {
            border-color: var(--primary);
            background: rgba(249, 115, 22, 0.1);
        }

        .payment-option i {
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .place-order-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 99px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3);
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar reused -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-gears"></i> Spare Parts Hub
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop Parts</a>
            <a href="categories.html">Categories</a>
            <a href="sell.html">Sell Parts</a>
        </div>
        <div class="nav-actions">
            <a href="cart.html" class="cart-btn active"><i class="fa-solid fa-cart-shopping"></i> <span>2</span></a>
            <a href="login.html" class="btn-primary">Sign In</a>
        </div>
    </nav>

    <div class="checkout-container">
        <h2>Secure Checkout</h2>
        <form class="checkout-grid"
            onsubmit="event.preventDefault(); alert('Order Placed Successfully!'); window.location.href='index.html'">
            <div>
                <div class="step-section">
                    <h3>Shipping Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" required>
                    </div>
                </div>
            </div>

            <div>
                <div class="step-section">
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <div class="payment-option active" onclick="selectPayment(this)">
                            <i class="fa-solid fa-credit-card"></i>
                            <span>Card</span>
                        </div>
                        <div class="payment-option" onclick="selectPayment(this)">
                            <i class="fa-solid fa-truck"></i>
                            <span>Cash on Delivery</span>
                        </div>
                        <div class="payment-option" onclick="selectPayment(this)">
                            <i class="fa-brands fa-paypal"></i>
                            <span>PayPal</span>
                        </div>
                    </div>

                    <div id="card-details">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" placeholder="#### #### #### ####">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry</label>
                                <input type="text" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label>CVC</label>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                    </div>

                    <div class="summary-line"
                        style="border-top: 1px solid var(--border); padding-top: 1rem; margin-top: 1rem; display: flex; justify-content: space-between; font-weight: 700;">
                        <span>Total to Pay</span>
                        <span style="color: var(--primary)">Rs. 51,000</span>
                    </div>

                    <button type="submit" class="place-order-btn" style="margin-top: 2rem">Place Order</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function selectPayment(element) {
            document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const cardDetails = document.getElementById('card-details');
            if (element.innerText.includes('Card')) {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        }
    </script>
</body>

</html>
